<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container" style="padding-top:60px;">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div *ngIf="loggedIn === false">
                  <form [formGroup]="signinForm"></form>

                  <div>
                    <button type="button" (click)="signInWithFB()" class="btn btn-primary">
                      Sign In With Facebook
                    </button>
                    <button type="button" (click)="signInWithGoogle()" class="btn btn-primary">
                      Sign In With Google
                    </button>
                  </div>
                </div>
                <div *ngIf="loggedIn === true">
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" [value]="user.firstName" readonly />
                  </div>
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" [value]="user.lastName" readonly />
                  </div>
                  <div class="form-group">
                    <label for="email2">Auth Token</label>
                    <input type="text" class="form-control" id="email2" [value]="user.authToken" readonly />
                  </div>

                  <button type="button" (click)="signOut()" class="btn btn-primary">Sign Out</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
